name: YouTube Playlist Downloader (Cookies Fix)
on:
  workflow_dispatch:
    inputs:
      playlist_url:
        description: 'URL de la playlist YouTube'
        required: true
      quality:
        description: 'Qualité vidéo'
        required: true
        default: '720p'
        type: choice
        options:
        - 1080p
        - 720p
        - 480p

