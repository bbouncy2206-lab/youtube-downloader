        ls -la cookies.txt
        head -5 cookies.txt
        
    - name: Download Playlist with Enhanced Cookie Support
      run: |
        echo "🎬 Téléchargement avec cookies améliorés..."
        
        # Configuration qualité
        if [ "${{ github.event.inputs.quality }}" = "1080p" ]; then
          FORMAT="bestvideo[height<=1080]+bestaudio/best[height<=1080]"
        elif [ "${{ github.event.inputs.quality }}" = "720p" ]; then
          FORMAT="bestvideo[height<=720]+bestaudio/best[height<=720]"
        elif [ "${{ github.event.inputs.quality }}" = "480p" ]; then
          FORMAT="bestvideo[height<=480]+bestaudio/best[height<=480]"
        else
          FORMAT="bestvideo[height<=720]+bestaudio/best[height<=720]"
        fi
        
        # Téléchargement avec configuration améliorée des cookies
        yt-dlp \
          --cookies cookies.txt \
          --format "$FORMAT" \
          --merge-output-format mp4 \
          --output "playlist_videos/%(title)s.%(ext)s" \
          --concurrent-fragments 8 \
          --throttled-rate 100K \
          --ignore-errors \
          --no-overwrites \
          --continue \
          --extractor-args "youtube:player_client=android,web" \
          --add-header "User-Agent:Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
          "${{ github.event.inputs.playlist_url }}" || echo "⚠️ Certaines vidéos ont pu échouer"
          
        echo "✅ Téléchargement terminé !"
        
    - name: Verify Downloads
      run: |
        echo "🔍 Vérification des téléchargements..."
        if [ -d "playlist_videos" ]; then
          VIDEO_COUNT=$(find playlist_videos/ -name "*.mp4" -type f | wc -l)
          echo "📹 Nombre de vidéos téléchargées: $VIDEO_COUNT"
          if [ $VIDEO_COUNT -gt 0 ]; then
            ls -la playlist_videos/
          else
            echo "❌ Aucune vidéo téléchargée - vérifiez les cookies"
          fi
        else
          echo "❌ Dossier playlist_videos non trouvé"
        fi
        
    - name: Create Organized ZIP
      run: |
        echo "🗜️ Création de l'archive ZIP..."
        
        TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
        ZIP_NAME="youtube_playlist_${TIMESTAMP}.zip"
        
        # Vérifier si des vidéos ont été téléchargées
        if [ -d "playlist_videos" ] && [ "$(ls -A playlist_videos 2>/dev/null)" ]; then
          zip -r "${ZIP_NAME}" "playlist_videos/" -9
          VIDEO_COUNT=$(find playlist_videos/ -name "*.mp4" | wc -l)
          ZIP_SIZE=$(du -h "${ZIP_NAME}" | cut -f1)
          echo "📦 Archive: ${ZIP_NAME}"
          echo "🎬 Vidéos: ${VIDEO_COUNT}"
          echo "💾 Taille: ${ZIP_SIZE}"
        else
          echo "❌ Aucune vidéo téléchargée - problème d'authentification"
          echo "Les cookies peuvent être expirés ou incomplets" > error.txt
          zip "${ZIP_NAME}" "error.txt"
        fi
        
    - name: Upload ZIP Artifact
      uses: actions/upload-artifact@v4
      with:
        name: youtube-playlist
        path: youtube_playlist_*.zip
        retention-days: 30
        
    - name: Cleanup
      run: |
        rm -f cookies.txt
        rm -rf playlist_videos
        echo "✅ Nettoyage terminé"
