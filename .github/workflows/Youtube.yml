    - name: Vérifier les cookies
      run: |
        echo "✅ Fichier cookies créé : $(wc -l < cookies.txt) lignes"
        echo "🔍 Premiers cookies:"
        head -n 3 cookies.txt

    - name: Télécharger la playlist
      run: |
        mkdir -p downloads
        yt-dlp \
          --cookies cookies.txt \
          --format "best" \
          --ignore-errors \
          --no-warnings \
          --retries 10 \
          --fragment-retries 10 \
          --sleep-interval 3 \
          --max-sleep-interval 8 \
          --user-agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
          --referer "https://www.youtube.com/" \
          --add-header "Accept-Language:en-US,en;q=0.9" \
          --add-header "Accept:text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8" \
          --extractor-args "youtube:player_client=web;player_skip=webpage,configs" \
          -o "downloads/%(playlist_index)s - %(title)s.%(ext)s" \
          "${{ github.event.inputs.playlist_url }}"

    - name: Vérifier les téléchargements
      run: |
        echo "📊 Résumé des téléchargements:"
        if [ "$(ls -A downloads 2>/dev/null)" ]; then
          echo "✅ Fichiers téléchargés : $(ls -1 downloads | wc -l)"
          echo "💾 Taille totale : $(du -sh downloads | cut -f1)"
          echo ""
          echo "📋 Liste des fichiers:"
          ls -lh downloads/
        else
          echo "❌ Aucun fichier téléchargé"
          exit 1
        fi

    - name: Créer l'archive ZIP
      if: success()
      run: |
        cd downloads
        zip -r ../youtube_playlist.zip .
        cd ..
        echo "📦 Archive créée : $(du -h youtube_playlist.zip | cut -f1)"

    - name: Upload les vidéos
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: youtube-playlist-${{ github.run_number }}
        path: youtube_playlist.zip
        retention-days: 7

    - name: Résumé final
      if: always()
      run: |
        echo "======================================"
        if [ -f "youtube_playlist.zip" ]; then
          echo "✅ SUCCÈS - Vidéos téléchargées !"
          echo "📦 Fichier ZIP disponible dans les Artifacts"
          echo "💾 Taille : $(du -h youtube_playlist.zip | cut -f1)"
        else
          echo "❌ ÉCHEC - Problème de téléchargement"
          echo "🔍 Vérifiez que:"
          echo "  - Les cookies sont toujours valides"
          echo "  - La playlist est accessible"
          echo "  - Vous êtes connecté sur YouTube"
        fi
        echo "======================================"
