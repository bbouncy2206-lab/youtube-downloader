    - name: Télécharger la playlist
      run: |
        echo "🎬 Début du téléchargement..."
        
        QUALITY="${{ github.event.inputs.quality }}"
        if [ "$QUALITY" = "1080p" ]; then
          FORMAT="best[height<=1080]"
        elif [ "$QUALITY" = "720p" ]; then
          FORMAT="best[height<=720]"
        elif [ "$QUALITY" = "480p" ]; then
          FORMAT="best[height<=480]"
        else
          FORMAT="best"
        fi
        
        yt-dlp \
          --cookies cookies.txt \
          --format "$FORMAT" \
          --merge-output-format mp4 \
          --ignore-errors \
          --no-warnings \
          --restrict-filenames \
          --output "videos/%(title)s.%(ext)s" \
          "${{ github.event.inputs.playlist_url }}"
          
        echo "✅ Téléchargement terminé !"
        
    - name: Vérifier les téléchargements
      run: |
        echo "🔍 Vérification..."
        if [ -d "videos" ]; then
          VIDEO_COUNT=$(find videos/ -name "*.mp4" | wc -l)
          echo "📹 Vidéos téléchargées: $VIDEO_COUNT"
          ls -la videos/ | head -10
        else
          echo "❌ Aucune vidéo téléchargée"
          exit 1
        fi
        
    - name: Créer l'archive ZIP
      run: |
        TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
        zip -r "youtube_playlist_$TIMESTAMP.zip" "videos/" -9
        echo "✅ Archive créée: youtube_playlist_$TIMESTAMP.zip"
        
    - name: Upload l'archive
      uses: actions/upload-artifact@v4
      with:
        name: youtube-videos
        path: "*.zip"
        retention-days: 7
        
    - name: Nettoyage
      run: |
        rm -f cookies.txt
        echo "🧹 Nettoyage terminé"
